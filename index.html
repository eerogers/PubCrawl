<script>
$(document).ready(function() { 
var database = firebase.database()
//console.log(database)
var chat = database.ref('/chat')
var suggestions = database.ref('/suggestions')
var user = ""
var suggArray = []

//Below is the chat function.
$(document).on("click", "#enter", function(){
  chat.push({
      user: user,
      message: $("#entry-chat").val()
  })
})

database.ref('chat').on('child_added', function(snap){
        $(".chat-box").append("<br>" + snap.val().user + ": " + snap.val().message)
}, function (errorObject){
        console.log("The read failed:" +errorObject)
})

//I've linked the suggestion/list box to firebase below.
//This seems necessary to store the data somewhere and make sure all users can see it.
//While it won't be possible to delete FROM firebase remotely, 
//it should still be possible to delete created list items (I THINK).

$(document).on("click", "#addMeToCrawl", function(){
  suggestions.push({
    user: user,
    suggestion: $("#itemField").val()
  })
})

//The code below pushes the "suggestion" into an extant array of suggestion items (suggArray).
//Creating an array seems like the way to go if we want users to be able to manipulate and delete items.
//Probably will need to sync local arrays somewhere down the line as things are deleted...

database.ref('suggestions').on('child_added', function(snap){
    suggArray.push(snap.val().suggestion)
    //console.log(suggArray)
}, function (errorObject){
        //console.log("The read failed:" +errorObject)
})
  

})
</script>
