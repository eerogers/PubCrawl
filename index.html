<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pub Crawl Website</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
    crossorigin="anonymous">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- <link rel="stylesheet" href="assets/css/chat.css"> -->
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Berkshire+Swash|Bowlby+One+SC|Gloria+Hallelujah|Shrikhand"
    rel="stylesheet">

</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-toggleable-md bg-faded">
      <div class = "container current-weather">Current Weather: 
          <div class = "temp">Temp</div>
          <div class = "wind">Wind</div>
          <div class = "humidity">Humidity</div>
    
        </div>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand text-danger" href="#"></a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id = "about">About Crawl</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control" type="text" placeholder="Search Pub Crawls">
        <button class="btn btn-md" type="submit" id="crawl-btn">Search</button>
      </form>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row bodycontent">
      <div class="col-md-7">
        <!-- panels 3 -->
        <div class="row">
          <div class="card" style="width: 100%;" id="googleMapsCard">
            <div class="card-body">
              <!-- <h6 class="card-title"></h6> -->
              <div class="card" id="map"></div>
            </div>
          </div>
        </div>

        <div class="row no-gutter">
          <div class="card-group">
            <div class="card itinerary">
              <div class="card-header chat-header">Itinerary</div>
              <div class="card-body chat">
                <h5 class="card-title">Plan your crawl!</h5>
                <ol id = "crawl-list">
                  <!-- <li>Stop1</li>
                  <li>Stop2</li>
                  <li>Stop3</li> -->
                </ol>
              </div>
              <!-- <div class = "card-footer"></div> -->
            </div>
            <div class="card itinerary">
              <div class="card-header chat-header">Chat</div>
              <div class="card-body chat">
                <h5 class="card-title">Talk with your group!</h5>
                <p>Hello</p>
                <p>Hi</p>
              </div>
              <!-- <div class = "card-footer"></div> -->
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-5">
        <div class="card-columns" style="width: 100%">
          <div class="card search-column" id="search-box">
            <div class="card-header search-header" id="search-results-header">
              <form class="form-inline my-2 my-lg-0">
                <input type="text" class="form-control" id="searchLocation" placeholder="Search by City Name">
                <button class="btn my-2 my-sm-0" type="submit" id="search-btn">Search</button>
              </form>
            </div>
            
            <div class="container" id="search-results-box">
             
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Start -->
    <footer class="footer">
      Copyright 2018

    </footer>
    <!-- Footer End -->


    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!-- MomentJS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Javacsript file -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <!-- <script type="text/javascript" src="assets/javascript/weather_added.js"></script> -->
    <!--<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script> -->
    <!-- Google API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAh5EasiMiQmQHC_7-rQSPoZkZL1X4rK74&callback=initMap" async
      defer></script>


</body>

</html>
