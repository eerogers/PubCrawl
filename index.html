  <div class="container-fluid">

      <div class="col-md-7">

            <div class="card-body">
              <div class="card" id="map"></div>
            </div>
          </div>
        </div>

        <div class="row no-gutter">
          <div class="card-group">
            <div class="card itinerary">
              <div class="card-header chat-header">Itinerary</div>
              <div class="card-body chat">
                <h5 class="card-title" id="itinerary-title">Plan your crawl!</h5>
                <ol id="crawl-list">

                </ol>
              </div>
            </div>
            <div class="card itinerary">
              <div class="card-header chat-header">Chat</div>
              <div class="card-body chat">
                <h5 class = "card-title">Talk with your group!</h5>
                <ul class="card-title chat-box">

                <!-- <div class="chat-box"></div> -->
              </div>

                <input type="text" class="form-control" id="searchLocation" placeholder="Search by City Name">
                <div class="input-group-append">
                  <button class="btn my-2 my-sm-0" type="submit" id="search-btn">Search</button>

                </div>
              </form>
            </div>

          </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Javacsript file -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <script type="text/javascript" src="assets/javascript/commonlogic.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAh5EasiMiQmQHC_7-rQSPoZkZL1X4rK74&callback=initMap" async
      defer>
      </script>

    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyCl09xlknVjb5CyhG8vHftZ0DhXQKQ2xxQ",
        authDomain: "pubcrawlappl.firebaseapp.com",
        databaseURL: "https://pubcrawlappl.firebaseio.com",
        projectId: "pubcrawlappl",
        storageBucket: "pubcrawlappl.appspot.com",
        messagingSenderId: "711134769554"
      };
      firebase.initializeApp(config);
    </script>
    <script>
      $(document).ready(function () {
        var database = firebase.database()
        //console.log(database)
        var chat = database.ref('/chat')
        var suggestions = database.ref('/suggestions')
        var user = ""
        var suggArray = []

        //Below is the chat function.

        $(document).on("click", "#enter", function () {
          chat.push({
            user: user,
            message: $("#entry-chat").val()
          })
        })

        database.ref('chat').on('child_added', function (snap) {
          $(".chat-box").append('<li class = "chat-list">' + snap.val().user + ": " + snap.val().message + '</li>')
        }, function (errorObject) {
          console.log("The read failed:" + errorObject)
        })

        //I've linked the suggestion/list box to firebase below.
        //This seems necessary to store the data somewhere and make sure all users can see it.
        //While it won't be possible to delete FROM firebase remotely, 
        //it should still be possible to delete created list items (I THINK).

        $(document).on("click", "#addMeToCrawl", function () {
          suggestions.push({
            user: user,
            suggestion: $("#itemField").val()
          })
        })

        //The code below pushes the "suggestion" into an extant array of suggestion items (suggArray).
        //Creating an array seems like the way to go if we want users to be able to manipulate and delete items.
        //Probably will need to sync local arrays somewhere down the line as things are deleted...

        database.ref('suggestions').on('child_added', function (snap) {
          suggArray.push(snap.val().suggestion)
          //console.log(suggArray)
        }, function (errorObject) {
          //console.log("The read failed:" +errorObject)
        })


      })
    </script>
