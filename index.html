<!DOCTYPE html>

<head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Navbar</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>

      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <!-- end of navbar -->

  <div class="container-fluid">
    <div class="row bodycontent">
      <div class="col-md-8">
        <!-- panels 3 -->
        <div class="row">
          <div class="card" style="width: 100%;" id="googleMapsCard">
            <div class="card-body">
              <h6 class="card-title">Google Maps</h6>
              <div id="map"></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="card" style="width: 100%" id="itineraryCard">

              <h6 class="card-title">List</h6>
              <div id="list_section">
                  <ul></ul>

                  </form>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="card" style="width: 100%;" id="chatCard">
            <div class="card-body">
              <h6 class="card-title">Chat</h6>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card" style="height: 100%;">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>

            <form>
              <div class="form-group">

                <label for="search">Location Search</label>
                <input type="text" class="form-control" id="searchLocation" placeholder="City or ZIP">
              </div>
              <button id="submitBTN" type="submit" class="btn btn-primary">Submit </button>
              <div id="yelpResults">

              </div>
            </form>


          </div>
        </div>

      </div>


    </div>




    <!-- Footer Start -->
    <footer class="footer">
      Text

    </footer>
